<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body
    style="
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0;
      gap: 1rem;
    "
  >
    <h1>Press Ctrl + Shift + J to see the game played</h1>
    <div class="choice-selection-buttons">
      <button data-choice="Rock" disabled>Rock</button>
      <button data-choice="Paper" disabled>Paper</button>
      <button data-choice="Scissors" disabled>Scissors</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
